<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="section">
        
        <div class="formContainer" id="sidebar">
            <form action="" name="form" method="get" id="form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="inputBox" />
                    <input type="text" hidden name="date" id="date" >
                    <span class="error" id="nameError"></span>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="inputBox" />
                    <span class="error" id="emailError"></span>
                </div>
                <div>
                    <label for="name">Gender</label>
                    <div id="hobbies">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="Male" />
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="Female" />
                    </div>
                    <span class="error" id="genderError"></span>
                </div>
                <div id="">
                    <label for="name"> Hobby</label>
                    <div id="hobbies">
                        <input type="checkbox" id="reading" name="hobby" value="Reading" />
                        <label for="reading">Reading</label>
                        <input type="checkbox" id="sports" name="hobby" value="Sports" />
                        <label for="sports">Sports</label>
                        <input type="checkbox" id="traveling" name="hobby" value="Traveling" />
                        <label for="traveling">Traveling</label>
                    </div>
                    <span class="error" id="hobbyError"></span>
                </div>
                <div>
                    <label for="country">Country</label>
                    <select name="Country" id="country" class="inputBox" >

                    </select>
                    <span class="error" id="countryError" ></span>
                </div>
                <div>
                    <label for="state">State</label>
                    <select name="State" id="state" class="inputBox" >

                    </select>
                    <span class="error" id="stateError">
                    </span>
                </div>
                <div>
                    <label for="city">City</label>
                    <select name="City" id="city" class="inputBox" >

                    </select>
                    <span class="error" id="cityError"></span>
                </div>
                <div class="buttons">
                    <button type="submit" class="saveEditButton" id="save">save</button>
                    <button type="reset" class="hide saveEditButton" id="cancle">Cancle</button>
                </div>
            </form>
        </div>
        <img src="burger-bar (1).png" class="burgerBarIcon" id="burgerButton" alt="">
        <div class="displayDetails" >
            <div class="globleActions">
                <select name="" id="select" >
                    <option value="0">Filter By</option>
                    <option value="name" selected>Name</option>
                    <option value="email">Email</option>
                    <option value="country">Country</option>
                    <option value="state">State</option>
                    <option value="city">City</option>
                </select>
                <input type="text" id="searchBox" placeholder="Search...">
            </div>

            <table border="5" id="table">
                <thead>
                    <tr>
                        <th>
                            <div class="tableHeader">
                                <p>Name</p>
                                <div class="sorting" id="sortingButtons">
                                    <button class="up arrow" value="ascending" id="nameasc" onclick="shortTableWithPerticulerField(this , 'name'  )"><img src="up.png" class="upPng" alt=""></button>
                                    <button class="down arrow" value="descending" id="namedesc" onclick="shortTableWithPerticulerField(this , 'name')" ><img src="down.png" class="downpng" alt=""></button>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="tableHeader">
                                <p>Email</p>
                                <div class="sorting" id="sortingButtons">
                                    <button class="up arrow" value="ascending" id="emailasc" onclick="shortTableWithPerticulerField(this , 'email'  )"><img src="up.png" class="upPng" alt=""></button>
                                    <button class="down arrow" value="descending" id="emaildesc" onclick="shortTableWithPerticulerField(this , 'email' )" ><img src="down.png" class="downpng" alt=""></button>
                                </div>
                            </div>
                        </th>
                        <th >
                            <div class="tableHeader">
                                <p>Gender</p>
                                <div class="sorting" id="sortingButtons">
                                    <button class="up arrow" value="ascending" id="genderasc" onclick="shortTableWithPerticulerField(this , 'gender'  )"><img src="up.png" class="upPng" alt=""></button>
                                    <button class="down arrow" value="descending" id="genderdesc" onclick="shortTableWithPerticulerField(this , 'gender')" ><img src="down.png" class="downpng" alt=""></button>
                                </div>
                            </div>
                        </th>
                        <th >
                            <div class="tableHeader">
                                <p>Hobbies</p>
                            </div>
                        </th>
                        <th >
                            <div class="tableHeader">
                                <p>Country</p>
                                <div class="sorting" id="sortingButtons">
                                    <button class="up arrow" value="ascendingWithValue" id="countryasc" onclick="shortTableWithPerticulerField(this , 'country' , 'value' )"><img src="up.png" class="upPng" alt=""></button>
                                    <button class="down arrow" value="descendingWithValue" id="countrydesc" onclick="shortTableWithPerticulerField(this , 'country' , 'value')" ><img src="down.png" class="downpng" alt=""></button>
                                </div>
                            </div>
                        </th>
                        <th >
                            <div class="tableHeader">
                                <p>State</p>
                                <div class="sorting" id="sortingButtons">
                                    <button class="up arrow" value="ascendingWithValue" id="stateasc" onclick="shortTableWithPerticulerField(this , 'state' , 'value' )"><img src="up.png" class="upPng" alt=""></button>
                                    <button class="down arrow"  value="descendingWithValue" id="statedesc" onclick="shortTableWithPerticulerField(this , 'state' , 'value' )" ><img src="down.png" class="downpng" alt=""></button>
                                </div>
                            </div>
                        </th>
                        <th >
                            <div class="tableHeader">
                                <p>City</p>
                                <div class="sorting" id="sortingButtons">
                                    <button class="up arrow" value="ascendingWithValue" id="cityasc" onclick="shortTableWithPerticulerField(this , 'city' , 'value'  )"><img src="up.png" class="upPng" alt=""></button>
                                    <button class="down arrow" value="descendingWithValue" id="citydesc" onclick="shortTableWithPerticulerField(this , 'city' ,'value' )" ><img src="down.png" class="downpng" alt=""></button>
                                </div>
                            </div>
                        </th>
                        <th >
                            <div class="tableHeader">
                                <p>Date Of Join</p>
                                <div class="sorting" id="sortingButtons">
                                    <button class="up arrow" value="dateAsc" id="cityasc" onclick="shortTableWithPerticulerField(this , 'date' , 'value'  )"><img src="up.png" class="upPng" alt=""></button>
                                    <button class="down arrow" value="dateDesc" id="citydesc" onclick="shortTableWithPerticulerField(this , 'date' ,'value' )" ><img src="down.png" class="downpng" alt=""></button>
                                </div>
                            </div>
                        </th>
                        <th > 
                            <span>Action</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
        </div>
    </section>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
